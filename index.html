<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Be My Valentine?</title>

<style>
:root{
  --yes:#22c55e;
  --no:#ef4444;
}

body{
  margin:0;
  height:100vh;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* TEXT AREA */
#textArea{
  position:absolute;
  top:6%;
  width:100%;
  text-align:center;
  z-index:5;
}

h1{
  font-size: clamp(30px,4vw,48px);
  margin:0 0 10px 0;
}

#msg{
  height:34px;
  font-weight:700;
  color:#7c2d12;
}

/* START GIF */
#startGif{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(420px,80vw);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  z-index:1;
}

/* BUTTONS */
.btn{
  position:absolute;
  width:180px;
  height:70px;
  border:none;
  border-radius:18px;
  font-size:22px;
  font-weight:800;
  cursor:pointer;
  color:white;
  transition: transform .15s ease;
  transform-origin: bottom center;
  z-index:10;
}

#yes{
  background:var(--yes);
  bottom:12%;
  left:35%;
}

#no{
  background:var(--no);
  bottom:12%;
  right:35%;
}

/* SUCCESS SCREEN */
#success{
  display:none;
  width:100vw;
  height:100vh;
  background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
  position:absolute;
  top:0;
  left:0;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:20;
}

#success h2{
  font-size: clamp(28px,4vw,44px);
  margin-bottom:20px;
}

#success img{
  width:min(560px,92vw);
  max-height:65vh;
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<div id="textArea">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div id="msg"></div>
</div>

<!-- START PAGE GIF Note: Gif links worked at time of creation, may need to update in following years -->
<img id="startGif"
src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXhrd2xlejVoejk3aWhmbDV1ODF2bmFzYmY1bWx3ZThhMXM3aDN1YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sNaBNHusmmndIdzAFw/giphy.gif"
alt="Be My Valentine">

<button class="btn" id="yes">YES ðŸ’–</button>
<button class="btn" id="no">NO ðŸ™ƒ</button>

<div id="success">
  <h2>I knew you would say yes! ðŸ¥³ðŸ’ž</h2>
  <img
    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTJ6cXgxbHl4eWxrcjNrZG03eWx0OGttamdjNDZmNXo0c3VwNHQ4aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7HdytY2FAUBKUf6T1w/giphy.gif"
    alt="Congratulations">
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");
const success = document.getElementById("success");
const startGif = document.getElementById("startGif");

let noClicks = 0;
let teleportMode = false;

function randomPosition(button){
  const pad = 150;
  const x = pad + Math.random() * (window.innerWidth - pad * 2);
  const y = window.innerHeight * 0.4 + Math.random() * 200;
  button.style.left = x + "px";
  button.style.bottom = (window.innerHeight - y) + "px";
}

function scale(button, size){
  button.style.transform = `scale(${size})`;
}

yes.addEventListener("click", ()=>{
  document.body.style.overflow = "auto";
  success.style.display = "flex";
});

no.addEventListener("click", ()=>{
  noClicks++;

  if(noClicks === 1){
    msg.textContent = "Are you sure? He's a really nice guy ðŸ˜‡";
    scale(yes,2);
    scale(no,0.5);
    randomPosition(no);
  }
  else if(noClicks === 2){
    msg.textContent = "Last chanceâ€¦ are you absolutely sure? ðŸ¥º";
    scale(yes,2.5);
    scale(no,0.4);
    randomPosition(no);
  }
  else{
    teleportMode = true;
    msg.textContent = "Too late. Your Heart has already decided ðŸ˜ˆ";
    scale(yes,3);
    scale(no,0.3);
  }
});

window.addEventListener("mousemove",(e)=>{
  if(!teleportMode) return;

  const rect = no.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  const dx = e.clientX - cx;
  const dy = e.clientY - cy;
  const d = Math.hypot(dx,dy);

  if(d < 150){
    randomPosition(no);
  }
});
</script>

</body>
</html>
